<form class="spacer">
    <div class="container">
        <div class="shadow">
            <div>
                <h1>Регистрация нового пользователя</h1>
            </div>
            <div class ="mb-3">
                <label for="exampleInputEmail1" class="text">ФИО</label>
                <p>
                <p>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <p>
            <div class="col">
                <label class="text">Пол</label>
                <p>
                <p>
                    <select class="form-select fw">
                        <option>мужчина</option>
                        <option>женщина</option>
                    </select>
            </div>
            </p>
            <p>
            <div class="mb-3">
                <label for="phone" class="text">Телефон</label>
                <p>
                <p>
                    <input type="text" class="form-control" id="phone" name="user_phone" placeholder="+7 (xxx) xx xx xxx">
            </div>
            </p>
            <p>
                <div class="mb-3">
                    <label class="form-label">Дата рождения</label>
                    <input required="" type="date" class="form-control" id="birthDate">
                </div>
            </p>
            <p>
            <div class="mb-3">
                <label for="inputAdress" class="text">Адрес</label>
                <p>
                <p>
                    <input type="text" class="form-control" id="inputAdress">
            </div>
            </p>
            <p>
            <div class="mb-3">
                <label for="inputEmail" class="text">Email</label>
                <p>
                <p>
                    <input type="text" class="form-control" id="inputEmail">
                <div id="emailHelp" class="form-text">Email будет использоваться для входа в систему</div>
            </div>
            </p>
            <p>
            <div class="mb-3">
                <label for="inputPassword" class="text">Пароль</label>
                <p>
                <p>
                    <input type="password" class="form-control" id="inputPassword">
            </div>
            </p>
            <p>
            <div class="">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
            </p>
        </div>
