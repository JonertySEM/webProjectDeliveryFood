        <ul class="nav btn-wrapper-end" id="navbar-right">

<form class="spacer">
    <div class="container">
        <div class="shadow">
            <div>
                <h1>Регистрация нового пользователя</h1>
            </div>
            <div class ="mb-3">
                <label class="text" for="inputLogin">ФИО</label>
                <p>
                <p>
                    <input class="form-control" aria-describedby="emailHelp" id="inputLogin">
            </div>
            <p>
            <div class="col">
                <label class="text" for="sex">Пол</label>
                <p>
                <p>
                    <select class="form-select fw" id="sex">
                        <option value="Male">мужчина</option>
                        <option value="Female">женщина</option>
                    </select>
            </div>
            </p>
            <p>
            <div class="mb-3">
                <label for="phone" class="text">Телефон</label>
                <p>
                <p>
                    <input type="text" class="form-control" id="phone" name="user_phone" placeholder="+7 (xxx) xxx xx xx">
            </div>

            </p>
            <p>
                <div class="mb-3">
                    <label class="form-label" for="birthDate">Дата рождения</label>
                    <input required="" type="date" class="form-control" id="birthDate">
                </div>
            </p>
            <p>
            <div class="mb-3">
                <label for="adress" class="text">Адрес</label>
                <p>
                <p>
                    <input type="text" class="form-control" id="adress">
            </div>
            </p>
            <p>
            <div class="mb-3">
                <label class="text" for="email">Email</label>
                <p>
                <p>
                    <input type="text" class="form-control" id="email">
                <div id="emailHelp" class="form-text">Email будет использоваться для входа в систему</div>
                <div class="form-text d-none" id="wrongEmailAlert">Введена нейдействительная почта</div>
            </div>
            </p>
            <p>
            <div class="mb-3">
                <label for="inputPassword" class="text">Пароль</label>
                <p>
                <p>
                    <input type="password" class="form-control" id="inputPassword">
                    <div class="row">
                        <div class="justify-self-center fw-light d-none" id="shortPasswordAlert">Пароль должен состять минимум из 8 символов</div>
                    </div>
            </div>
            </p>
            <p>
                <label for="registerButton"></label>
                <button type="button" class="btn btn-primary" id="registerButton">Зарегистрироваться</button>
                <div class="justify-self-center fw-light d-none" id="CommonAlert"></div>

            </p>
        </div>
    </div>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="/js/registration.js"></script>
<script src="../js/jquery.maskedinput.min.js"></script>
<script>
    $(document).ready(function() {
        $("#phone").mask("+7 (999) 999-99-99");
    });
</script>
</html>
