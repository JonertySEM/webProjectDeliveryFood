<form class="spacer">
    <div class="container border border-top-0 shadow">
        <h1 class="mt-3 mb-3">Оформление заказа</h1>
        <h4>Данные покупателя</h4>
        <div class="row g-2 mt-3 mb-3">
            <div class="col-md-6">
                <div class="container rounded border p-0">
                    <input class="form-control border-0 pb-0" type="text" placeholder="Телефон"
                           aria-label="Disabled input example" disabled>
                    <input class="form-control border-0 pt-0" type="text" value="+7 (909) 934-08-87" disabled readonly>

                </div>
            </div>
            <div class="col-md-6">
                <div class="container rounded border p-0">
                    <input class="form-control border-0 pb-0" type="text" placeholder="Email"
                           aria-label="Disabled input example" disabled>
                    <input class="form-control border-0 pt-0" type="text" value="example@mail.ru" disabled readonly>

                </div>
            </div>
            <h4>Данные доставки</h4>
            <div class="row mt-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label">Адрес</label>
                    <input type="text" class="form-control" id="adress" name="password" required>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Время доставки</label>
                    <input type="datetime-local" class="form-control" id="delivery-time" name="password"
                           min="2022-12-04T00:00" required>
                    <div class="invalid_hole"></div>
                </div>
            </div>
        </div>
        <label class="form-label mt-1 mb-0">Список блюд:</label>
        <div class="container border border-bottom-0 ps-0 pe-0 mb-3">
            <div class="card rounded-0 border-0 border-bottom">
                <div class="row g-0">
                    <div class="col-sm-1 col-6 mt-auto mb-auto dish-container ms-2">
                        <img src="https://mistertako.ru/uploads/products/bacd88ca-54ed-11ed-8575-0050569dbef0.jpg"
                             class="img-fluid">
                    </div>
                    <div class="col-sm col-6 ps-3">
                        <div class="card-body">
                            <p class="dish-title fw-bold mb-0"></p>
                            <p class="dish-price-order mb-0">
                                <span>Цена: </span> 250р.
                            </p>
                            <div class="row">
                                <div class="col-lg-9 col-md-7">
                                    <p class="amount-of-dish mb-0">
                                        <span>
                                          Количество:
                                      </span>
                                    </p>
                                </div>
                                <div class="col-lg-3 col-md-5 ">
                                    <p class="dish-price-order mb-0 float-end">
                                            <span class="fw-bold">
                                              Стоимость:
                                            </span>
                                        500р
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="order-price mb-0">
      <span class="fw-bold">
        Стоимость заказа:
      </span>
            500 руб.
        </p>
        <button type="submit" class="btn btn-success mb-3">Подтвердить заказ</button>
    </div>

</form>
